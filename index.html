<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOVIE BASE | AI-Powered Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-accent: #ec4899;
            --dark-bg: #050505;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .pink-glow { box-shadow: 0 0 20px rgba(236, 72, 153, 0.2); }
        .movie-card:hover .movie-poster { transform: scale(1.1); }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--pink-accent); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.4s ease forwards; }
        .modal-open { overflow: hidden; }
        select option { background: #121212; color: white; }

        #watchlist-view, #mobile-menu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        #signin-modal { transition: opacity 0.3s ease; }
        .signin-content-enter { animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body class="selection:bg-pink-500 selection:text-white overflow-x-hidden">

    <!-- FIREBASE & JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const YT_KEY = "AIzaSyCMAmeVxQLGT37vS6G4iIc2vNE6SDtIdsg"; // YouTube Key
        const OMDB_API_KEY = "fd749bd1";
        const GEMINI_API_KEY = "AIzaSyA0FBoGCUsuzRl8OVSx2vbTJsc5Sa-sWq8";
        const BASE_URL = "https://www.omdbapi.com/";
        const INITIAL_QUERY = "MARVEL";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBuxTDuYnwYeRuy3OVxmkQJcEGW6pa3hbg",
            authDomain: "moviebase-27e8f.firebaseapp.com",
            projectId: "moviebase-27e8f",
            storageBucket: "moviebase-27e8f.firebasestorage.app",
            messagingSenderId: "612073717628",
            appId: "1:612073717628:web:dedd575fee6e0968e66ef9",
            measurementId: "G-TEJ896C2GS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'moviebase-prod'; 

        let user = null;
        let watchlist = {};
        let movies = [];
        let activeQuery = INITIAL_QUERY;
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        let yearFilter = "all";
        let sortOrder = "newest";
        let currentModalMovieId = null;
        let currentTrailerTitle = "";
        let trailerTimeout = null;

        const initAuth = async () => { await signInAnonymously(auth); };

        onAuthStateChanged(auth, (u) => {
            user = u;
            updateAuthUI();
            if (user) { subscribeToWatchlist(); closeSignInModal(); }
            else { watchlist = {}; renderWatchlist(); }
        });

        const updateAuthUI = () => {
            const container = document.getElementById('auth-container');
            const mobileContainer = document.getElementById('mobile-auth-container');
            
            if (user) {
                container.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-pink-500 to-purple-500 flex items-center justify-center text-[10px] font-bold shadow-lg shadow-pink-500/20">${user.uid.substring(0,2).toUpperCase()}</div>
                        <button onclick="handleSignOut()" class="text-xs text-gray-500 hover:text-white transition uppercase font-black">Sign Out</button>
                    </div>`;
                mobileContainer.innerHTML = `
                    <div class="flex items-center gap-4 mb-4">
                         <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-pink-500 to-purple-500 flex items-center justify-center text-sm font-bold shadow-lg shadow-pink-500/20">${user.uid.substring(0,2).toUpperCase()}</div>
                        <div><p class="text-sm text-gray-400">Signed in as</p><p class="font-bold text-white">Guest User</p></div>
                    </div>
                    <button onclick="handleSignOut()" class="w-full py-3 bg-white/5 hover:bg-white/10 rounded-xl font-bold border border-white/5 transition">Sign Out</button>`;
            } else {
                container.innerHTML = `<button onclick="openSignInModal()" class="bg-pink-600 hover:bg-pink-500 text-white px-5 py-2 rounded-full transition shadow-lg shadow-pink-500/20 active:scale-95">Sign In</button>`;
                mobileContainer.innerHTML = `
                    <p class="text-gray-400 text-sm mb-4">Sign in to sync your watchlist.</p>
                    <button onclick="openSignInModal()" class="w-full bg-pink-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-pink-500/20">Sign In</button>`;
            }
        };

        window.handleSignInAction = () => {
            document.querySelectorAll('#signin-content button').forEach(b => {
                b.innerHTML = '<div class="animate-spin h-5 w-5 border-2 border-current border-t-transparent rounded-full mx-auto"></div>';
                b.disabled = true;
            });
            initAuth();
        };

        window.handleSignOut = () => { signOut(auth); document.getElementById('mobile-menu').classList.add('translate-x-full'); };

        window.openSignInModal = () => {
            const modal = document.getElementById('signin-modal');
            const content = document.getElementById('signin-content');
            modal.classList.remove('hidden');
            void modal.offsetWidth;
            content.classList.add('signin-content-enter');
            document.body.classList.add('modal-open');
            document.getElementById('mobile-menu').classList.add('translate-x-full');
        };

        window.closeSignInModal = () => {
            const modal = document.getElementById('signin-modal');
            const content = document.getElementById('signin-content');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden'); modal.classList.remove('opacity-0');
                content.classList.remove('signin-content-enter');
                document.body.classList.remove('modal-open');
                const signinBtn = document.querySelector('#signin-content button:nth-of-type(1)');
                const guestBtn = document.querySelector('#signin-content button:nth-of-type(2)');
                if(signinBtn) { signinBtn.innerHTML = 'Sign In (Demo)'; signinBtn.disabled = false; }
                if(guestBtn) { guestBtn.innerHTML = `<i data-lucide="ghost" size="20" class="text-pink-500"></i> Guest Access`; guestBtn.disabled = false; }
                lucide.createIcons();
            }, 300);
        };

        const subscribeToWatchlist = () => {
            if (!user) return;
            const q = collection(db, 'artifacts', appId, 'users', user.uid, 'watchlist');
            onSnapshot(q, (snapshot) => {
                const newList = {};
                snapshot.forEach(doc => { newList[doc.id] = doc.data(); });
                watchlist = newList;
                renderWatchlist(); renderMovieGrid(); updateWatchlistBadge(); updateModalButton();
            }, (err) => console.error(err));
        };

        const toggleWatchlist = async (e, movie) => {
            if(e) e.stopPropagation();
            if (!user) { openSignInModal(); return; }
            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'watchlist', movie.imdbID);
            if (watchlist[movie.imdbID]) await deleteDoc(docRef);
            else await setDoc(docRef, { imdbID: movie.imdbID, Title: movie.Title, Year: movie.Year, Poster: movie.Poster, addedAt: Date.now() });
        };
        window.toggleWatchlist = toggleWatchlist;

        const updateModalButton = () => {
            if (!currentModalMovieId) return;
            const btn = document.getElementById('modal-watchlist-btn');
            if (!btn) return;
            const isWatchlisted = watchlist[currentModalMovieId];
            const icon = btn.querySelector('svg');
            
            if (isWatchlisted) {
                btn.classList.remove('text-white', 'border-white/10');
                btn.classList.add('text-pink-500', 'border-pink-500/50', 'bg-pink-500/10');
                if (icon) icon.setAttribute('fill', 'currentColor');
                btn.innerHTML = `<i data-lucide="bookmark" size="20" fill="currentColor" class="text-pink-500"></i><span>IN WATCHLIST</span>`;
            } else {
                btn.classList.add('text-white', 'border-white/10');
                btn.classList.remove('text-pink-500', 'border-pink-500/50', 'bg-pink-500/10');
                if (icon) icon.setAttribute('fill', 'none');
                btn.innerHTML = `<i data-lucide="bookmark" size="20"></i><span>ADD TO LIST</span>`;
            }
            lucide.createIcons();
        };

        const updateWatchlistBadge = () => {
            const badge = document.getElementById('watchlist-count');
            const mobileBadge = document.getElementById('mobile-watchlist-count-badge');
            const count = Object.keys(watchlist).length;
            if (count > 0) {
                badge.innerText = count; badge.classList.remove('hidden');
                mobileBadge.innerText = count; mobileBadge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden'); mobileBadge.classList.add('hidden');
            }
        };

        const renderWatchlist = () => {
            const container = document.getElementById('watchlist-items');
            const items = Object.values(watchlist).sort((a,b) => b.addedAt - a.addedAt);
            if (items.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-center space-y-6 opacity-60"><div class="p-6 bg-white/5 rounded-full"><i data-lucide="bookmark" size="32" class="text-pink-500"></i></div><div><p class="text-lg font-bold text-white mb-1">Your watchlist is empty</p><p class="text-xs text-gray-400 uppercase tracking-widest">Start adding movies!</p></div></div>`;
                lucide.createIcons();
                return;
            }
            container.innerHTML = items.map(movie => `
                <div class="flex gap-4 group p-3 rounded-2xl bg-[#121212] border border-white/5 hover:border-pink-500/30 transition cursor-pointer relative overflow-hidden" onclick="openMovieModal('${movie.imdbID}')">
                    <img src="${movie.Poster}" class="w-16 h-20 object-cover rounded-lg shadow-lg">
                    <div class="flex-grow flex flex-col justify-center">
                        <h4 class="font-bold text-sm line-clamp-1 group-hover:text-pink-500 transition">${movie.Title}</h4>
                        <p class="text-[10px] text-gray-500 font-black mt-1 uppercase">${movie.Year}</p>
                    </div>
                    <button onclick="toggleWatchlist(event, ${JSON.stringify(movie).replace(/"/g, '&quot;')})" class="absolute top-0 bottom-0 right-0 w-12 flex items-center justify-center bg-gradient-to-l from-black to-transparent text-gray-500 hover:text-pink-500 transition"><i data-lucide="trash-2" size="18"></i></button>
                </div>`).join('');
            lucide.createIcons();
        };

        const callGemini = async (prompt) => {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`;
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (err) { console.error(err); throw err; }
        };

        const fetchMovies = async (query, pageNum, isNew = false) => {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('grid-loader').classList.remove('hidden');
            try {
                const response = await fetch(`${BASE_URL}?s=${encodeURIComponent(query)}&page=${pageNum}&apikey=${OMDB_API_KEY}`);
                const data = await response.json();
                if (data.Response === "True") {
                    movies = isNew ? data.Search : [...movies, ...data.Search];
                    hasMore = data.Search.length === 10;
                    renderMovieGrid();
                } else if (isNew) {
                    movies = [];
                    document.getElementById('movie-grid').innerHTML = `<div class="col-span-full py-20 text-center text-gray-500">${data.Error}</div>`;
                }
            } finally {
                isLoading = false;
                document.getElementById('grid-loader').classList.add('hidden');
            }
        };

        const renderMovieGrid = () => {
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = '';
            let filtered = [...movies];
            if (yearFilter !== 'all') filtered = filtered.filter(m => m.Year.includes(yearFilter));
            filtered.sort((a,b) => {
                if (sortOrder === 'newest') return parseInt(b.Year) - parseInt(a.Year);
                if (sortOrder === 'oldest') return parseInt(a.Year) - parseInt(b.Year);
                return a.Title.localeCompare(b.Title);
            });
            filtered.forEach(movie => {
                const isWatchlisted = watchlist[movie.imdbID];
                const card = document.createElement('div');
                card.className = "movie-card group relative bg-[#0a0a0a] rounded-xl md:rounded-2xl overflow-hidden border border-white/5 cursor-pointer transform hover:-translate-y-2 transition-all duration-500";
                card.onclick = () => openMovieModal(movie.imdbID);
                card.innerHTML = `
                    <div class="relative aspect-[2/3] overflow-hidden">
                        <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://placehold.co/400x600/1a1a1a/FFF?text=No+Image'}" class="movie-poster w-full h-full object-cover group-hover:scale-110 transition duration-700" loading="lazy" />
                        <div class="absolute top-2 right-2 md:top-3 md:right-3 z-10">
                            <button onclick="toggleWatchlist(event, ${JSON.stringify(movie).replace(/"/g, '&quot;')})" class="p-2 bg-black/60 backdrop-blur-md rounded-full transition border border-white/10 ${isWatchlisted ? 'text-pink-500 bg-pink-500/10 border-pink-500/30' : 'text-white'}"><i data-lucide="bookmark" size="16" ${isWatchlisted ? 'fill="currentColor"' : ''}></i></button>
                        </div>
                    </div>
                    <div class="p-3 md:p-5 flex flex-col flex-grow bg-gradient-to-b from-transparent to-black/20">
                        <div class="flex items-center gap-2 text-[10px] text-pink-500 mb-1 md:mb-2 font-black uppercase tracking-widest"><i data-lucide="star" size="12" fill="currentColor"></i><span>${movie.Year}</span></div>
                        <h3 class="font-bold text-xs md:text-sm md:text-base leading-snug line-clamp-2 group-hover:text-pink-500 transition-colors">${movie.Title}</h3>
                    </div>`;
                grid.appendChild(card);
            });
            lucide.createIcons();
        };

        window.openMovieModal = async (id) => {
            currentModalMovieId = id;
            const modal = document.getElementById('movie-modal');
            const container = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden'); document.body.classList.add('modal-open');
            setTimeout(() => container.classList.remove('scale-95', 'opacity-0'), 10);
            content.innerHTML = `<div class="h-[50vh] md:h-[600px] flex items-center justify-center"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-pink-500"></div></div>`;
            const res = await fetch(`${BASE_URL}?i=${id}&plot=full&apikey=${OMDB_API_KEY}`);
            const movie = await res.json();
            const isWatchlisted = watchlist[id];
            content.innerHTML = `
                <div class="flex flex-col md:flex-row min-h-full">
                    <!-- Left Image Column -->
                    <div class="relative w-full md:w-[400px] bg-[#000] shrink-0 h-[50vh] md:h-auto group">
                        <img src="${movie.Poster}" class="w-full h-full object-cover" />
                        <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-transparent md:hidden"></div>
                        <div class="absolute bottom-0 left-0 w-full p-6 md:hidden"><h2 class="text-3xl font-black tracking-tighter leading-[0.9] text-white drop-shadow-xl">${movie.Title}</h2></div>
                    </div>
                    
                    <!-- Right Content Column -->
                    <div class="flex-grow p-6 md:p-20 relative bg-[#0a0a0a] -mt-4 md:mt-0 rounded-t-[2rem] md:rounded-none z-10">
                        <div class="flex flex-wrap gap-3 md:gap-5 text-[10px] text-gray-500 mb-6 font-black uppercase tracking-widest items-center">
                            <span class="text-pink-500 flex items-center gap-1.5 border border-pink-500/30 px-3 py-1.5 rounded-full bg-pink-500/5"><i data-lucide="star" size="14" fill="currentColor"></i> ${movie.imdbRating}</span>
                            <span>${movie.Year}</span> 
                            <span>${movie.Runtime}</span> 
                            <span class="bg-white/5 px-2.5 py-1 rounded text-white">${movie.Rated}</span>
                        </div>
                        
                        <h2 class="hidden md:block text-5xl md:text-7xl font-black mb-8 tracking-tighter leading-[0.9]">${movie.Title}</h2>
                        
                        <!-- UNIFIED ACTION BAR -->
                        <div class="flex flex-col sm:flex-row gap-4 mb-8 md:mb-10">
                            <!-- MODIFIED: Use data-title attribute to safely handle quotes in movie titles -->
                            <button onclick="toggleTrailer(true, this.getAttribute('data-title'))" data-title="${movie.Title.replace(/"/g, '&quot;')}" class="flex-1 bg-pink-600 text-white font-black py-4 px-6 rounded-xl hover:bg-pink-500 transition shadow-xl shadow-pink-500/20 active:scale-95 flex items-center justify-center gap-3">
                                <i data-lucide="play" size="20" fill="white"></i> 
                                <span>WATCH TRAILER</span>
                            </button>
                            
                            <button id="modal-watchlist-btn" onclick="toggleWatchlist(event, ${JSON.stringify({imdbID: movie.imdbID, Title: movie.Title, Year: movie.Year, Poster: movie.Poster}).replace(/"/g, '&quot;')})" class="flex-1 bg-white/5 ${isWatchlisted ? 'text-pink-500 border-pink-500/50 bg-pink-500/10' : 'text-white border-white/10'} font-bold py-4 px-6 rounded-xl hover:bg-white/10 transition border flex items-center justify-center gap-3">
                                <i data-lucide="bookmark" size="20" ${isWatchlisted ? 'fill="currentColor" class="text-pink-500"' : ''}></i>
                                <span>${isWatchlisted ? 'IN WATCHLIST' : 'ADD TO LIST'}</span>
                            </button>
                        </div>

                        <div class="mb-8 md:mb-10 p-4 md:p-6 rounded-2xl md:rounded-3xl bg-gradient-to-r from-pink-900/10 to-transparent border-l-2 border-pink-500">
                            <div class="flex items-center justify-between mb-3 md:mb-4">
                                <div class="flex items-center gap-2"><i data-lucide="brain-circuit" class="text-pink-500" size="18"></i><h4 class="text-xs font-black uppercase tracking-widest">AI Movie Insights</h4></div>
                                <button id="ai-deep-dive-btn" onclick="handleAiDeepDive('${movie.Title}')" class="text-[10px] font-bold bg-pink-600/20 hover:bg-pink-600 text-pink-500 hover:text-white px-3 py-1 rounded-full transition uppercase">Generate</button>
                            </div>
                            <div id="ai-insight-content" class="text-sm text-gray-300 italic leading-relaxed whitespace-pre-line"><p class="text-xs text-gray-600 uppercase font-black">Tap Generate for a deep dive.</p></div>
                        </div>

                        <p class="text-base md:text-xl text-gray-400 leading-relaxed mb-8 font-medium">${movie.Plot}</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-t border-white/5 pt-8">
                            <div><h4 class="text-pink-500 font-black text-[10px] uppercase tracking-widest mb-2">Director</h4><p class="text-white text-lg font-bold">${movie.Director}</p></div>
                            <div><h4 class="text-pink-500 font-black text-[10px] uppercase tracking-widest mb-2">Lead Cast</h4><p class="text-white text-lg font-bold">${movie.Actors}</p></div>
                        </div>
                    </div>
                </div>`;
            lucide.createIcons();
        };

        // --- TRAILER LOGIC ---
        
        async function searchYouTube(query) {
            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${YT_KEY}&type=video&maxResults=1`;
                const response = await fetch(url);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    return data.items[0].id.videoId;
                }
                return null;
            } catch (e) {
                console.error("YouTube Search Failed", e);
                return null;
            }
        }

        async function loadTrailer(title, language) {
            const iframe = document.getElementById('video-iframe');
            const loader = document.getElementById('video-loader');
            const videoTitle = document.getElementById('video-title');
            
            // Show Loader, Hide Iframe
            loader.classList.remove('hidden');
            iframe.classList.add('opacity-0');
            
            // Clear any existing timeout from previous attempts
            if (trailerTimeout) clearTimeout(trailerTimeout);
            
            const searchTerm = language === 'Official' 
                ? `${title} Official Trailer` 
                : `${title} ${language} Official Trailer`;
            
            videoTitle.innerText = searchTerm;

            // Highlight Active Chip
            document.querySelectorAll('.lang-chip').forEach(chip => {
                if(chip.innerText === language || (language === 'Official' && chip.innerText === 'General')) {
                    chip.classList.add('bg-pink-600', 'text-white', 'border-pink-600');
                    chip.classList.remove('bg-white/5', 'text-gray-400', 'border-white/5');
                } else {
                    chip.classList.remove('bg-pink-600', 'text-white', 'border-pink-600');
                    chip.classList.add('bg-white/5', 'text-gray-400', 'border-white/5');
                }
            });

            const videoId = await searchYouTube(searchTerm);
            
            if (videoId) {
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&playsinline=1`;
            } else {
                // FALLBACK: Wait 10 seconds (10000ms), then redirect to YouTube search results
                trailerTimeout = setTimeout(() => {
                    const ytUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(searchTerm)}`;
                    window.open(ytUrl, '_blank');
                    toggleTrailer(false); // Close modal
                }, 10000);
            }
        }

        window.toggleTrailer = (show, title) => {
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('video-container');
            const iframe = document.getElementById('video-iframe');
            const chipsContainer = document.getElementById('language-chips');
            
            if (show) {
                currentTrailerTitle = title;
                modal.classList.remove('hidden');
                
                // Animate In
                setTimeout(() => {
                    container.classList.remove('scale-95', 'opacity-0');
                    container.classList.add('scale-100', 'opacity-100');
                }, 10);

                // Render Language Chips
                const languages = ['Official', 'Hindi', 'Telugu', 'Tamil', 'Kannada', 'Malayalam', 'English'];
                chipsContainer.innerHTML = languages.map(lang => `
                    <button onclick="window.handleLanguageChange('${lang}')" class="lang-chip px-4 py-2 rounded-full text-xs font-bold border transition shrink-0 uppercase tracking-wider ${lang === 'Official' ? 'bg-pink-600 text-white border-pink-600' : 'bg-white/5 text-gray-400 border-white/5 hover:bg-white/10 hover:text-white'}">
                        ${lang === 'Official' ? 'General' : lang}
                    </button>
                `).join('');

                // Load Default Trailer
                loadTrailer(title, 'Official');

            } else {
                // Cancel redirect if closed early
                if (trailerTimeout) clearTimeout(trailerTimeout);
                
                container.classList.remove('scale-100', 'opacity-100');
                container.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    iframe.src = '';
                    document.getElementById('video-loader').classList.remove('hidden');
                }, 300);
            }
        };

        window.handleLanguageChange = (lang) => {
            if(currentTrailerTitle) loadTrailer(currentTrailerTitle, lang);
        };

        window.handleAiDeepDive = async (title) => {
            const btn = document.getElementById('ai-deep-dive-btn');
            const content = document.getElementById('ai-insight-content');
            btn.classList.add('hidden');
            content.innerHTML = `<div class="animate-pulse space-y-2"><div class="h-3 bg-white/5 w-full rounded"></div><div class="h-3 bg-white/5 w-3/4 rounded"></div></div>`;
            try {
                const result = await callGemini(`Provide a short, fascinating Deep Dive for the movie "${title}". 1 thematic meaning, 1 trivia, 1 critic review summary. emojis included.`);
                content.innerText = result;
            } catch(e) { content.innerText = "AI Unavailable."; }
        };

        window.scrollToContent = () => document.getElementById('main-content').scrollIntoView({ behavior: "smooth" });
        
        const handleSearch = (q) => {
            activeQuery = q || INITIAL_QUERY;
            currentPage = 1;
            document.getElementById('search-title').innerText = q === INITIAL_QUERY ? "Top Picks" : q;
            fetchMovies(activeQuery, 1, true);
            scrollToContent();
            document.getElementById('mobile-menu').classList.add('translate-x-full');
        };
        window.handleSearch = handleSearch;
        window.openWatchlist = () => { document.getElementById('watchlist-view').classList.remove('translate-x-full'); document.getElementById('mobile-menu').classList.add('translate-x-full'); };

        document.getElementById('search-form').onsubmit = (e) => { e.preventDefault(); handleSearch(document.getElementById('search-input').value); };
        document.getElementById('nav-logo').onclick = () => { document.getElementById('search-input').value = ""; handleSearch(INITIAL_QUERY); window.scrollTo({top: 0, behavior: 'smooth'}); };
        document.getElementById('year-filter').onchange = (e) => { yearFilter = e.target.value; renderMovieGrid(); };
        document.getElementById('sort-order').onchange = (e) => { sortOrder = e.target.value; renderMovieGrid(); };
        // Genre Change
        document.getElementById('genre-filter').onchange = (e) => { 
            const val = e.target.value;
            if(val !== 'all') handleSearch(val);
        };

        document.getElementById('nav-watchlist-btn').onclick = () => document.getElementById('watchlist-view').classList.remove('translate-x-full');
        document.getElementById('close-watchlist').onclick = () => document.getElementById('watchlist-view').classList.add('translate-x-full');
        document.getElementById('mobile-menu-btn').onclick = () => document.getElementById('mobile-menu').classList.remove('translate-x-full');
        document.getElementById('close-mobile-menu').onclick = () => document.getElementById('mobile-menu').classList.add('translate-x-full');
        document.getElementById('close-modal').onclick = () => {
            const container = document.getElementById('modal-container');
            container.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { document.getElementById('movie-modal').classList.add('hidden'); document.body.classList.remove('modal-open'); currentModalMovieId = null; }, 300);
        };
        
        document.getElementById('ai-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('ai-input');
            const btn = document.getElementById('ai-btn');
            if(!input.value) return;
            const originalText = document.getElementById('ai-btn-text').innerText;
            btn.disabled = true; document.getElementById('ai-btn-text').innerText = "...";
            try {
                const prompt = `Recommend 3 specific movie titles based on this vibe: "${input.value}". Return ONLY the titles separated by commas. No extra text.`;
                const result = await callGemini(prompt);
                const titles = result.split(',').map(t => t.trim())[0]; 
                input.value = titles; handleSearch(titles);
            } catch (err) { alert("AI could not connect."); } finally { btn.disabled = false; document.getElementById('ai-btn-text').innerText = originalText; }
        };

        const init = () => {
            const yr = document.getElementById('year-filter');
            for(let i=2026; i>=1900; i--) yr.innerHTML += `<option value="${i}">${i}</option>`;
            
            const categories = [
                { name: "Bollywood", query: "Bollywood" },
                { name: "Hollywood", query: "Hollywood" },
                { name: "Tollywood", query: "Tollywood" },
                { name: "Action", query: "Action" },
                { name: "Comedy", query: "Comedy" },
                { name: "Horror", query: "Horror" },
                { name: "Sci-Fi", query: "Sci-Fi" },
                { name: "Drama", query: "Drama" },
            ];

            // Populate New Filter Bar Dropdown
            const genreSelect = document.getElementById('genre-filter');
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.query;
                opt.innerText = cat.name;
                genreSelect.appendChild(opt);
            });

            // Infinite Scroll
            const obs = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoading && hasMore) { currentPage++; fetchMovies(activeQuery, currentPage); }
            }, { threshold: 0.1 });
            obs.observe(document.getElementById('infinite-scroll-trigger'));

            fetchMovies(INITIAL_QUERY, 1, true);
            lucide.createIcons();
            updateAuthUI();
        };

        init();
    </script>
</body>
</html>
